<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="style.css"/>
	<!-- click button -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
	<meta name="viewport" content="width=device-width,intial-scale=1.0">
	<script src="script.js" defer></script>
</head>
<!-- internal css -->
<style>
	*{
		box-sizing: border-box;
		margin: 0;
		padding: 0;
	}
	body {
         font-family: Arial, sans-serif;
		 background-color: plum;
	}
	.container{
		background: white;
		padding: 20px;
		border-radius: 5px;
		width: 90%;
		max-width: 400px;
		margin: 225px auto;
		justify-content: center;
	}
	h1{
		text-align: center;
	}
	.form-group{
		margin-bottom: 15px;
	}
	label{
		display: block;
		margin-bottom: 5px;
	}
	input{
		width: 100%;
		padding: 10px;
		border: 1px solid #ccc;
		border-radius: 4px;
	}
	.error{
		color: red;
		font-size: 0.9em;
	}
	button{
		width: 100%;
		padding: 10px;
		background-color: green;
		color: white;
		border: none;
		border-radius: 4px;
		cursor: pointer;
	
	}
	button:hover{
		background-color: #218838;
	}
	.header{
		background-color: #333;
		color:white;
		padding: 10px 20px;
		position: fixed;
		width: 100%;
		top:0;
		z-index: 1000;
	}
	nav{
		display: flex;
		justify-content: space-between;
		align-items: center;
	}
	.logo{
		font-size:20px;
		font-weight: bold;
	}
	ul{
		list-style: none;
		display: flex;
		margin: 0;
	}
	ul li{
		margin-left:20px;
	}
	ul li a{
		color:white;
		text-decoration: none;
	}
	ul li a:hover{
		text-decoration: underline;
	}
	
.footer{
	background-color: #24252A;
	color: white;
	text-align: center;
	padding-top: 20px 0;
	position: relative;
	width: 100%;
	margin-top: 30%;
	bottom: 0;
}
.footer p{
	margin: 0;
	font-size: 14px;
}
.footer-links{
	margin-top: 10px;
}
.footer-links a{
	color: white;
	margin: 0 15px;
	text-decoration: none;
	font-size: 16px;
}
.footer-links a:hover{
	color: #f0a500;
}
    
</style>
<body><header>
	<nav>
		<input type="checkbox" id="check" name="" value="">
		<label for="check" id="checkbtn"><i class="fa fa-bars"></i></label>
		<label class="logo">Lazy Coder</label>
		<ul>
			<li><a  href="index.html">home</a></li>
			<li><a href="About.html">About</a></li>
			<li><a href="contact.html">contact</a></li>
		</ul>
	</header> 
	</nav>
	<div class="container" id="contact">
		<h1>Contact Us</h1>
		<form id="inquiryForm" action="https://forms.gle/oWZibSeeLte7cndx6" method="post">
			<div class="form-group">
				<label for="name">Name:</label>
				<input type="text" id="name" name="name" required>
				<div class="error" id="nameError"></div>
			</div>
            <div class="form-group">
				<label for="email">Email:</label>
				<input type="email" id="email" name="email" required>
				<div class="error" id="emailError"></div>
				</div>
				<button type="submit">Submit</button>
		</form>
	</div>
	<footer class="footer">
		<p>@copy; 2024 Lazy Coder. All Right Reserved</p>
		<div class="footer-links">
			<a href="./index.html">Home</a>
			<a href="About.html">About</a>
			<a href="contact.html">contact</a>
		</div>
	</footer>
</body>
</html>
